<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Marks Calculator - Chandigarh University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --theme-bg-start: #0f172a;
            --theme-bg-mid: #312e81;
            --theme-bg-end: #000000;
            --theme-accent: #6366f1;
            --theme-accent-light: #818cf8;
            --theme-text: #ffffff;
            --theme-text-dim: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--theme-bg-start), var(--theme-bg-mid), var(--theme-bg-end));
            min-height: 100vh;
            color: var(--theme-text);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.1s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent 70%);
            pointer-events: none;
            z-index: 9999;
            filter: blur(10px);
            transition: transform 0.15s ease;
        }

        @media (hover: none) {
            .cursor, .cursor-trail { display: none; }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #a5b4fc, #c084fc, #6ee7b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 8px;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--theme-text-dim);
        }

        .subtitle span {
            color: #818cf8;
            font-weight: 600;
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .theme-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .theme-btn.active {
            background: var(--theme-accent);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            transform: scale(1.05);
        }

        /* Mode Buttons */
        .mode-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mode-btn {
            padding: 15px 35px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--theme-accent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: -1;
        }

        .mode-btn:hover::after {
            width: 400px;
            height: 400px;
        }

        .mode-btn.active {
            background: var(--theme-accent);
            border-color: var(--theme-accent-light);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
            transform: translateY(-3px);
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            animation: fadeIn 1s ease 0.5s backwards;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Input Section */
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 75vh;
            overflow-y: auto;
        }

        .input-section::-webkit-scrollbar {
            width: 8px;
        }

        .input-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .input-section::-webkit-scrollbar-thumb {
            background: var(--theme-accent);
            border-radius: 10px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Input Field */
        .input-field {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .input-field::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #a855f7, #3b82f6, #10b981);
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .input-field:hover::before {
            opacity: 0.5;
        }

        .input-field:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .input-field label {
            display: block;
            font-size: 0.9rem;
            color: var(--theme-text-dim);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--theme-accent);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
        }

        .max-value {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
        }

        /* Result Section */
        .result-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .result-header {
            font-size: 0.9rem;
            color: var(--theme-text-dim);
            margin-bottom: 10px;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--theme-text-dim);
        }

        .score-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            margin-top: 20px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2));
            border-radius: 16px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 0 40px rgba(99, 102, 241, 0.5); }
        }

        .final-score-label {
            font-size: 0.9rem;
            color: var(--theme-text-dim);
            margin-bottom: 10px;
        }

        .final-score-value {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Breakdown */
        .breakdown {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .breakdown::-webkit-scrollbar {
            width: 6px;
        }

        .breakdown::-webkit-scrollbar-thumb {
            background: var(--theme-accent);
            border-radius: 10px;
        }

        .breakdown-title {
            font-size: 0.85rem;
            color: var(--theme-text-dim);
            margin-bottom: 15px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .breakdown-item:hover {
            padding-left: 10px;
            color: var(--theme-accent-light);
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .footer span {
            color: var(--theme-accent-light);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .title-section h1 {
                font-size: 1.8rem;
            }

            .mode-section {
                flex-direction: column;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .result-section {
                position: static;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Themes */
        body.ocean {
            --theme-bg-start: #0c4a6e;
            --theme-bg-mid: #075985;
            --theme-bg-end: #082f49;
            --theme-accent: #0ea5e9;
            --theme-accent-light: #38bdf8;
        }

        body.sunset {
            --theme-bg-start: #7c2d12;
            --theme-bg-mid: #9a3412;
            --theme-bg-end: #431407;
            --theme-accent: #f97316;
            --theme-accent-light: #fb923c;
        }

        body.forest {
            --theme-bg-start: #14532d;
            --theme-bg-mid: #166534;
            --theme-bg-end: #052e16;
            --theme-accent: #22c55e;
            --theme-accent-light: #4ade80;
        }

        body.midnight {
            --theme-bg-start: #1e1b4b;
            --theme-bg-mid: #312e81;
            --theme-bg-end: #0f172a;
            --theme-accent: #8b5cf6;
            --theme-accent-light: #a78bfa;
        }

        body.rose {
            --theme-bg-start: #881337;
            --theme-bg-mid: #9f1239;
            --theme-bg-end: #4c0519;
            --theme-accent: #f43f5e;
            --theme-accent-light: #fb7185;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>
    <div class="cursor-trail" id="cursorTrail"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1>Internal Marks Calculator</h1>
                    <div class="subtitle">
                        Chandigarh University ¬∑ Made by <span>Sumanshu Jindal</span> ¬∑ <span>NEXASOUL</span> Community
                    </div>
                </div>
                <div class="theme-selector">
                    <button class="theme-btn active" onclick="changeTheme('default')">Default</button>
                    <button class="theme-btn" onclick="changeTheme('ocean')">Ocean</button>
                    <button class="theme-btn" onclick="changeTheme('sunset')">Sunset</button>
                    <button class="theme-btn" onclick="changeTheme('forest')">Forest</button>
                    <button class="theme-btn" onclick="changeTheme('midnight')">Midnight</button>
                    <button class="theme-btn" onclick="changeTheme('rose')">Rose</button>
                </div>
            </div>
        </div>

        <!-- Mode Selection -->
        <div class="mode-section">
            <button class="mode-btn active" onclick="changeMode('theory')">Theory</button>
            <button class="mode-btn" onclick="changeMode('hybrid')">Hybrid</button>
            <button class="mode-btn" onclick="changeMode('practical')">Practical</button>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-grid" id="inputGrid"></div>
            </div>

            <!-- Result Section -->
            <div class="result-section">
                <div class="result-header">Results</div>
                <div class="score-display">
                    <div class="score-item">
                        <span class="score-label">Internal</span>
                        <span class="score-value" id="internalScore">0.00</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">External</span>
                        <span class="score-value" id="externalScore">0.00</span>
                    </div>
                </div>
                <div class="final-score">
                    <div class="final-score-label">Final Score</div>
                    <div class="final-score-value" id="finalScore">0.00 / 100</div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="compute()">Compute</button>
                    <button class="btn btn-secondary" onclick="reset()">Reset</button>
                </div>
                <div class="breakdown" id="breakdown" style="display: none;">
                    <div class="breakdown-title">Internal Breakdown</div>
                    <div id="breakdownContent"></div>
                </div>
                <div class="footer">
                    ¬© 2025 <span>NEXASOUL</span> ¬∑ Internal Marks Calculator
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const MAX = {
            assignment: 10, mst1: 20, mst2: 20, surprise: 12, quiz: 4, attendance: 2,
            endsem_written: 60, case_study: 10, exp1: 30, exp2: 30, exp3: 30, exp4: 30,
            class_performance: 10, course_project: 5, industry_assessment: 10,
            endsem_practical_external: 40, endsem_practical: 40
        };

        const INTERNAL_WEIGHT = {
            theory: { assignment: 10, mst1: 10, mst2: 10, surprise: 4, quiz: 4, attendance: 2 },
            hybrid: {
                assignment: 5, mst1: 5, mst2: 5, surprise: 2, quiz: 2, case_study: 5, attendance: 1,
                exp1: 5, exp2: 5, exp3: 5, exp4: 5, class_performance: 2.5,
                course_project: 2.5, industry_assessment: 5, endsem_practical: 20
            },
            practical: {
                exp1: 10, exp2: 10, exp3: 10, exp4: 10,
                class_performance: 5, course_project: 5, industry_assessment: 10
            }
        };

        const EXTERNAL_WEIGHT = { theory: 60, hybrid: 25, practical: 40 };

        const INPUTS = {
            theory: ["assignment", "mst1", "mst2", "surprise", "quiz", "attendance"],
            hybrid: [
                "assignment", "mst1", "mst2", "surprise", "quiz", "case_study", "attendance",
                "exp1", "exp2", "exp3", "exp4", "class_performance", "course_project",
                "industry_assessment", "endsem_practical"
            ],
            practical: ["exp1", "exp2", "exp3", "exp4", "class_performance", "course_project", "industry_assessment"]
        };

        const LABELS = {
            assignment: "Assignment", mst1: "MST 1", mst2: "MST 2",
            surprise: "Surprise Test", quiz: "Quiz", attendance: "Attendance",
            endsem_written: "End Sem Written", case_study: "Case Study",
            exp1: "Experiment 1", exp2: "Experiment 2", exp3: "Experiment 3",
            exp4: "Experiment 4", class_performance: "Class Performance",
            course_project: "Course Project", industry_assessment: "Industry Assessment",
            endsem_practical: "End Sem Practical",
            endsem_practical_external: "End Sem Practical External"
        };

        let currentMode = 'theory';
        let inputs = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setupCursor();
            renderInputs();
        });

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Custom cursor
        function setupCursor() {
            const cursor = document.getElementById('cursor');
            const cursorTrail = document.getElementById('cursorTrail');
            
            let mouseX = 0, mouseY = 0;
            let trailX = 0, trailY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animate() {
                cursor.style.transform = `translate(${mouseX - 6}px, ${mouseY - 6}px)`;
                
                trailX += (mouseX - trailX) * 0.1;
                trailY += (mouseY - trailY) * 0.1;
                cursorTrail.style.transform = `translate(${trailX - 20}px, ${trailY - 20}px)`;
                
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Change theme
        function changeTheme(theme) {
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.body.className = theme === 'default' ? '' : theme;
        }

        // Change mode
        function changeMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            reset();
            renderInputs();
        }

        // Render input fields
        function renderInputs() {
            const grid = document.getElementById('inputGrid');
            grid.innerHTML = '';
            inputs = {};

            INPUTS[currentMode].forEach(key => {
                const field = createInputField(key, LABELS[key], MAX[key]);
                grid.appendChild(field);
                inputs[key] = 0;
            });

            // Add external exam field
            if (currentMode === 'theory' || currentMode === 'hybrid') {
                const field = createInputField('endsem_written', LABELS.endsem_written, MAX.endsem_written, true);
                grid.appendChild(field);
                inputs.endsem_written = 0;
            }

            if (currentMode === 'practical') {
                const field = createInputField('endsem_practical_external', LABELS.endsem_practical_external, MAX.endsem_practical_external, true);
                grid.appendChild(field);
                inputs.endsem_practical_external = 0;
            }
        }

        // Create input field
        function createInputField(key, label, max, isExternal = false) {
            const div = document.createElement('div');
            div.className = 'input-field';
            div.innerHTML = `
                <label>${label}</label>
                <input type="number" min="0" max="${max}" value="0" 
                       onchange="updateInput('${key}', this.value, ${max})"
                       placeholder="Enter marks">
                <div class="max-value">Max: ${max}</div>
            `;
            return div;
        }

        // Update input value
        function updateInput(key, value, max) {
            inputs[key] = Math.max(0, Math.min(max, Number(value) || 0));
        }

        // Animate number
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : -1 + (4 - 2 * progress) * progress;
                
                const current = start + (end - start) * easeProgress;
                element.textContent = current.toFixed(2);
                
                if (progress < 1) {requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Compute results
        function compute() {
            let internal = 0;
            const rows = [];

            // Calculate internal marks
            INPUTS[currentMode].forEach(key => {
                const raw = inputs[key] || 0;
                const weight = INTERNAL_WEIGHT[currentMode][key] || 0;
                const contrib = (raw / MAX[key]) * weight;
                internal += contrib;
                rows.push({
                    key,
                    label: LABELS[key],
                    raw,
                    max: MAX[key],
                    weight,
                    contrib: contrib.toFixed(2)
                });
            });

            // Calculate external marks
            let external = 0;
            if (currentMode === 'theory' || currentMode === 'hybrid') {
                const written = inputs.endsem_written || 0;
                external = (written / 60) * EXTERNAL_WEIGHT[currentMode];
            } else if (currentMode === 'practical') {
                const practical = inputs.endsem_practical_external || 0;
                external = (practical / 40) * EXTERNAL_WEIGHT.practical;
            }

            const final = internal + external;

            // Animate results
            const currentInternal = parseFloat(document.getElementById('internalScore').textContent) || 0;
            const currentExternal = parseFloat(document.getElementById('externalScore').textContent) || 0;
            const currentFinal = parseFloat(document.getElementById('finalScore').textContent.split('/')[0]) || 0;

            animateValue('internalScore', currentInternal, internal, 700);
            animateValue('externalScore', currentExternal, external, 700);
            
            setTimeout(() => {
                animateValue('finalScore', currentFinal, final, 700);
                document.getElementById('finalScore').textContent = final.toFixed(2) + ' / 100';
            }, 200);

            // Show breakdown
            displayBreakdown(rows);
        }

        // Display breakdown
        function displayBreakdown(rows) {
            const breakdown = document.getElementById('breakdown');
            const content = document.getElementById('breakdownContent');
            
            content.innerHTML = rows.map(row => `
                <div class="breakdown-item">
                    <span>${row.label}</span>
                    <span>${row.contrib}</span>
                </div>
            `).join('');
            
            breakdown.style.display = 'block';
            
            // Animate breakdown items
            const items = content.querySelectorAll('.breakdown-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.3s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 50);
            });
        }

        // Reset
        function reset() {
            inputs = {};
            renderInputs();
            
            document.getElementById('internalScore').textContent = '0.00';
            document.getElementById('externalScore').textContent = '0.00';
            document.getElementById('finalScore').textContent = '0.00 / 100';
            document.getElementById('breakdown').style.display = 'none';
            
            // Reset animation
            const resultSection = document.querySelector('.result-section');
            resultSection.style.animation = 'none';
            setTimeout(() => {
                resultSection.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                compute();
            }
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                reset();
            }
        });

        // Add hover effects to input fields
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes glow {
                    0%, 100% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.5); }
                    50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.8); }
                }
                
                input:focus {
                    animation: glow 2s ease-in-out infinite;
                }
                
                .input-field {
                    animation: fadeIn 0.5s ease backwards;
                }
                
                .input-field:nth-child(1) { animation-delay: 0.1s; }
                .input-field:nth-child(2) { animation-delay: 0.15s; }
                .input-field:nth-child(3) { animation-delay: 0.2s; }
                .input-field:nth-child(4) { animation-delay: 0.25s; }
                .input-field:nth-child(5) { animation-delay: 0.3s; }
                .input-field:nth-child(6) { animation-delay: 0.35s; }
                .input-field:nth-child(7) { animation-delay: 0.4s; }
                .input-field:nth-child(8) { animation-delay: 0.45s; }
                .input-field:nth-child(9) { animation-delay: 0.5s; }
                .input-field:nth-child(10) { animation-delay: 0.55s; }
                .input-field:nth-child(11) { animation-delay: 0.6s; }
                .input-field:nth-child(12) { animation-delay: 0.65s; }
                .input-field:nth-child(13) { animation-delay: 0.7s; }
                .input-field:nth-child(14) { animation-delay: 0.75s; }
                .input-field:nth-child(15) { animation-delay: 0.8s; }
                .input-field:nth-child(16) { animation-delay: 0.85s; }
            `;
            document.head.appendChild(style);
        });

        // Add ripple effect to buttons
        document.addEventListener('click', (e) => {
            if (e.target.matches('button')) {
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                    animation: ripple 0.6s ease-out;
                `;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ripple {
                        to {
                            transform: scale(2);
                            opacity: 0;
                        }
                    }
                `;
                if (!document.querySelector('style[data-ripple]')) {
                    style.setAttribute('data-ripple', 'true');
                    document.head.appendChild(style);
                }
                
                e.target.style.position = 'relative';
                e.target.style.overflow = 'hidden';
                e.target.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }
        });

        // Add floating animation to result cards
        setInterval(() => {
            const scoreItems = document.querySelectorAll('.score-item');
            scoreItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.transform = 'translateY(-5px)';
                    setTimeout(() => {
                        item.style.transform = 'translateY(0)';
                    }, 300);
                }, index * 100);
            });
        }, 5000);

        // Progress bar animation
        function createProgressBar(percentage) {
            const bar = document.createElement('div');
            bar.style.cssText = `
                width: 100%;
                height: 4px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 2px;
                overflow: hidden;
                margin-top: 5px;
            `;
            
            const fill = document.createElement('div');
            fill.style.cssText = `
                height: 100%;
                background: linear-gradient(90deg, #6366f1, #8b5cf6);
                width: 0%;
                transition: width 1s ease;
            `;
            
            bar.appendChild(fill);
            
            setTimeout(() => {
                fill.style.width = percentage + '%';
            }, 100);
            
            return bar;
        }

        // Add input validation with visual feedback
        document.addEventListener('input', (e) => {
            if (e.target.matches('input[type="number"]')) {
                const max = parseFloat(e.target.max);
                const value = parseFloat(e.target.value);
                
                if (value > max) {
                    e.target.style.borderColor = '#ef4444';
                    e.target.style.boxShadow = '0 0 15px rgba(239, 68, 68, 0.5)';
                } else if (value >= 0) {
                    e.target.style.borderColor = '#22c55e';
                    e.target.style.boxShadow = '0 0 15px rgba(34, 197, 94, 0.3)';
                } else {
                    e.target.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    e.target.style.boxShadow = 'none';
                }
                
                setTimeout(() => {
                    e.target.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    e.target.style.boxShadow = 'none';
                }, 1000);
            }
        });

        // Add confetti effect on high scores
        function triggerConfetti() {
            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}%;
                    top: -10px;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 10000;
                    animation: confetti-fall ${2 + Math.random() * 2}s linear forwards;
                `;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confetti-fall {
                    to {
                        transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                        opacity: 0;
                    }
                }
            `;
            if (!document.querySelector('style[data-confetti]')) {
                style.setAttribute('data-confetti', 'true');
                document.head.appendChild(style);
            }
        }

        // Modified compute function to include confetti
        const originalCompute = compute;
        compute = function() {
            originalCompute();
            
            setTimeout(() => {
                const finalScore = parseFloat(document.getElementById('finalScore').textContent.split('/')[0]);
                if (finalScore >= 80) {
                    triggerConfetti();
                }
            }, 1000);
        };

        // Add grade display
        function getGrade(score) {
            if (score >= 90) return { grade: 'A+', color: '#10b981' };
            if (score >= 80) return { grade: 'A', color: '#22c55e' };
            if (score >= 70) return { grade: 'B+', color: '#3b82f6' };
            if (score >= 60) return { grade: 'B', color: '#6366f1' };
            if (score >= 50) return { grade: 'C', color: '#f59e0b' };
            if (score >= 40) return { grade: 'D', color: '#f97316' };
            return { grade: 'F', color: '#ef4444' };
        }

        // Enhanced compute with grade display
        const enhancedCompute = compute;
        compute = function() {
            enhancedCompute();
            
            setTimeout(() => {
                const finalScore = parseFloat(document.getElementById('finalScore').textContent.split('/')[0]);
                const gradeInfo = getGrade(finalScore);
                
                const gradeElement = document.createElement('div');
                gradeElement.style.cssText = `
                    margin-top: 15px;
                    padding: 15px;
                    background: rgba(255, 255, 255, 0.05);
                    border-radius: 12px;
                    text-align: center;
                    border: 2px solid ${gradeInfo.color};
                    animation: fadeIn 0.5s ease;
                `;
                gradeElement.innerHTML = `
                    <div style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.6); margin-bottom: 5px;">Your Grade</div>
                    <div style="font-size: 3rem; font-weight: 900; color: ${gradeInfo.color};">${gradeInfo.grade}</div>
                `;
                
                const existingGrade = document.querySelector('.grade-display');
                if (existingGrade) existingGrade.remove();
                
                gradeElement.className = 'grade-display';
                document.querySelector('.final-score').after(gradeElement);
            }, 1200);
        };

        // Add tooltip for inputs
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.input-field input').forEach(input => {
                input.addEventListener('mouseenter', (e) => {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = 'Enter your marks here';
                    tooltip.style.cssText = `
                        position: absolute;
                        background: rgba(0, 0, 0, 0.9);
                        color: white;
                        padding: 8px 12px;
                        border-radius: 6px;
                        font-size: 0.8rem;
                        pointer-events: none;
                        z-index: 1000;
                        white-space: nowrap;
                        animation: fadeIn 0.3s ease;
                    `;
                    
                    document.body.appendChild(tooltip);
                    
                    const rect = e.target.getBoundingClientRect();
                    tooltip.style.left = rect.left + 'px';
                    tooltip.style.top = (rect.top - 40) + 'px';
                    
                    e.target.addEventListener('mouseleave', () => {
                        tooltip.remove();
                    }, { once: true });
                });
            });
        });

        // Add success notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #34d399)' : 'linear-gradient(135deg, #ef4444, #f87171)'};
                color: white;
                border-radius: 12px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s forwards;
            `;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from { transform: translateX(400px); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOutRight {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(400px); opacity: 0; }
                }
            `;
            if (!document.querySelector('style[data-notification]')) {
                style.setAttribute('data-notification', 'true');
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Add notifications to compute and reset
        const notifyCompute = compute;
        compute = function() {
            notifyCompute();
            showNotification('‚úì Calculation Complete!', 'success');
        };

        reset = function() {
            notifyReset();
            showNotification('‚Üª Form Reset', 'success');
        };
